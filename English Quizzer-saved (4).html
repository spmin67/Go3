<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quizzer: law (고3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E293B',
                        accent: '#0EA5E9',
                        success: '#10B981',
                        danger: '#EF4444',
                        glass: 'rgba(255, 255, 255, 0.7)',
                    },
                    fontFamily: {
                        display: ['Outfit', 'sans-serif'],
                        body: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at top left, #f8fafc, #e2e8f0);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        highlight {
            background-color: #000000;
            color: #ffffff;
            padding: 0 4px;
            border-radius: 2px;
            font-weight: 500;
        }
        .quiz-option input:checked + label {
            border-color: #0EA5E9;
            background-color: #F0F9FF;
            box-shadow: 0 0 0 2px #0EA5E9;
        }
        .correct-answer {
            background-color: #D1FAE5 !important;
            border-color: #10B981 !important;
            color: #064E3B !important;
        }
        .wrong-answer {
            background-color: #FEE2E2 !important;
            border-color: #EF4444 !important;
            color: #7F1D1D !important;
        }
    </style>
</head>
<body class="text-slate-800 antialiased pb-20">

    <!-- Header Section -->
    <header class="py-16 px-6 text-center animate-fade-in">
        <div class="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest uppercase bg-accent/10 text-accent rounded-full">
            Advanced English Learning
        </div>
        <h1 class="font-display text-4xl md:text-6xl font-bold text-primary tracking-tight">
            English Quizzer: <span class="text-accent italic">law</span>
        </h1>
        <p class="mt-4 text-slate-500 font-medium">Level: 고3 (Senior High School)</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 space-y-24">
        
        <!-- Vocabulary Section -->
        <section>
            <div class="flex items-center gap-4 mb-10">
                <h2 class="font-display text-2xl font-bold text-primary">Vocabulary Words</h2>
                <div class="h-px flex-1 bg-slate-200"></div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Word Cards -->
                <script>
                    const vocab = [
                        { w: "Statute", m: "법규, 법률", e: "The new environmental statute <highlight>aims</highlight> to reduce industrial pollution significantly by 2030.", t: "새로운 / 환경 / 법규는 / <highlight>목표한다</highlight> / 줄이는 것을 / 산업 / 오염을 / 상당히 / 2030년까지." },
                        { w: "Litigation", m: "소송, 법적 다툼", e: "The company faces complex litigation after a product defect <highlight>caused</highlight> serious consumer harm.", t: "그 회사는 / 직면한다 / 복잡한 / 소송에 / 제품 / 결함이 / <highlight>야기한</highlight> / 심각한 / 소비자 / 피해를 / 이후." },
                        { w: "Precedent", m: "판례, 선례", e: "The judge cited a 19th-century precedent to <highlight>support</highlight> his ruling on property rights.", t: "그 판사는 / 인용했다 / 19세기 / 판례를 / <highlight>지지하기</highlight> 위해 / 그의 / 판결을 / 재산권에 / 대해." },
                        { w: "Jurisdiction", m: "관할권, 사법권", e: "The court’s jurisdiction <highlight>extends</highlight> only to cases arising within this specific state.", t: "그 법원의 / 관할권은 / <highlight>미친다</highlight> / 오직 / 사건에만 / 발생하는 / 이 / 특정 / 주 / 내에서." },
                        { w: "Culprit", m: "범인, 죄인", e: "Investigators finally <highlight>identified</highlight> the culprit responsible for the series of cyber attacks.", t: "수사관들은 / 마침내 / <highlight>밝혀냈다</highlight> / 범인을 / 책임이 있는 / 일련의 / 사이버 / 공격에 / 대해." },
                        { w: "Acquittal", m: "무죄 판결", e: "Despite strong evidence, the jury delivered an acquittal, much to the public's surprise.", t: "강력한 / 증거에도 / 불구하고, / 배심원단은 / <highlight>내렸다</highlight> / 무죄 / 판결을, / 많은 / 대중의 / 놀라움과 / 함께." },
                        { w: "Indictment", m: "기소, 고발", e: "The grand jury issued an indictment against the former CEO for financial fraud.", t: "대배심은 / <highlight>발부했다</highlight> / 기소장을 / 전 / CEO에게 / 금융 / 사기에 / 대해." },
                        { w: "Testimony", m: "증언", e: "The witness's compelling testimony <highlight>proved</highlight> crucial in securing a conviction for the defendant.", t: "그 증인의 / 설득력 있는 / 증언은 / <highlight>입증되었다</highlight> / 결정적인 / 유죄 / 판결을 / 확보하는 데 / 피고인에게." },
                        { w: "Defendant", m: "피고인", e: "The defendant's lawyer <highlight>argued</highlight> that his client was merely a victim of circumstance.", t: "피고인의 / 변호사는 / <highlight>주장했다</highlight> / 그의 / 의뢰인이 / 단지 / 희생자였다고 / 상황의." },
                        { w: "Plaintiff", m: "원고", e: "The plaintiff <highlight>sought</highlight> significant damages for the injuries sustained during the accident.", t: "원고는 / <highlight>요구했다</highlight> / 상당한 / 손해배상을 / 사고 / 중 / 입은 / 부상에 / 대해." }
                    ];

                    document.write(vocab.map((item, idx) => `
                        <div class="glass-card p-6 rounded-2xl hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 group animate-slide-up" style="animation-delay: ${idx * 50}ms">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-xl font-bold text-primary group-hover:text-accent transition-colors">${item.w}</h3>
                                <span class="text-xs font-semibold text-slate-400">#${idx + 1}</span>
                            </div>
                            <p class="text-accent font-semibold mb-4">${item.m}</p>
                            <div class="space-y-3">
                                <p class="text-sm text-slate-600 leading-relaxed italic border-l-2 border-slate-200 pl-3">"${item.e}"</p>
                                <p class="text-[13px] text-slate-500 leading-relaxed bg-slate-50 p-2 rounded-lg">${item.t}</p>
                            </div>
                        </div>
                    `).join(''));
                </script>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section">
            <div class="flex items-center gap-4 mb-10">
                <h2 class="font-display text-2xl font-bold text-primary">Quiz Time!</h2>
                <div class="h-px flex-1 bg-slate-200"></div>
            </div>

            <div class="space-y-8 max-w-4xl mx-auto">
                <script>
                    const questions = [
                        { q: "Which term refers to the official accusation by a grand jury that there is enough evidence to bring criminal charges against someone?", wb: ["Statute (법규)", "Acquittal (무죄 판결)", "Testimony (증언)", "Indictment (기소)", "Plaintiff (원고)", "Jurisdiction (관할권)", "Culprit (범인)", "Precedent (판례)"], opts: ["Acquittal", "Testimony", "Indictment", "Litigation"], ans: "Indictment" },
                        { q: "A legal principle or rule created by a court decision that serves as an authority for similar cases in the future is called a(n) __________.", wb: ["Defendant (피고인)", "Jurisdiction (관할권)", "Precedent (판례)", "Statute (법규)", "Plaintiff (원고)", "Litigation (소송)", "Culprit (범인)", "Testimony (증언)"], opts: ["Statute", "Precedent", "Verdict", "Appeal"], ans: "Precedent" },
                        { q: "The formal process of taking legal action, especially in a court of law, to settle a dispute is known as __________.", wb: ["Indictment (기소)", "Acquittal (무죄 판결)", "Litigation (소송)", "Defendant (피고인)", "Statute (법규)", "Testimony (증언)", "Plaintiff (원고)", "Culprit (범인)"], opts: ["Acquittal", "Arbitration", "Indictment", "Litigation"], ans: "Litigation" },
                        { q: "The person or entity bringing a lawsuit against another in court is referred to as the __________.", wb: ["Defendant (피고인)", "Plaintiff (원고)", "Culprit (범인)", "Witness (증인)", "Testimony (증언)", "Verdict (평결)", "Litigation (소송)", "Acquittal (무죄 판결)"], opts: ["Defendant", "Culprit", "Plaintiff", "Judge"], ans: "Plaintiff" },
                        { q: "The legal power or authority of a court to hear and determine a case is its __________.", wb: ["Statute (법규)", "Jurisdiction (관할권)", "Precedent (판례)", "Acquittal (무죄 판결)", "Indictment (기소)", "Testimony (증언)", "Plaintiff (원고)", "Defendant (피고인)"], opts: ["Legislation", "Mandate", "Jurisdiction", "Sovereignty"], ans: "Jurisdiction" },
                        { q: "A formal written law passed by a legislative body is best described as a(n) __________.", wb: ["Precedent (판례)", "Jurisdiction (관할권)", "Statute (법규)", "Litigation (소송)", "Acquittal (무죄 판결)", "Indictment (기소)", "Plaintiff (원고)", "Defendant (피고인)"], opts: ["Precedent", "Regulation", "Statute", "Ordinance"], ans: "Statute" },
                        { q: "The formal declaration that an individual is not guilty of a crime, often after a trial, is called a(n) __________.", wb: ["Indictment (기소)", "Acquittal (무죄 판결)", "Conviction (유죄 판결)", "Litigation (소송)", "Testimony (증언)", "Culprit (범인)", "Defendant (피고인)", "Plaintiff (원고)"], opts: ["Conviction", "Indictment", "Acquittal", "Plea"], ans: "Acquittal" },
                        { q: "In a criminal case, the person who is accused of a crime is called the __________.", wb: ["Plaintiff (원고)", "Defendant (피고인)", "Culprit (범인)", "Witness (증인)", "Judge (판사)", "Jury (배심원)", "Lawyer (변호사)", "Victim (피해자)"], opts: ["Plaintiff", "Culprit", "Defendant", "Accuser"], ans: "Defendant" },
                        { q: "The formal statement of evidence given by a witness in a court of law is known as __________.", wb: ["Indictment (기소)", "Acquittal (무죄 판결)", "Testimony (증언)", "Affidavit (진술서)", "Litigation (소송)", "Verdict (평결)", "Precedent (판례)", "Statute (법규)"], opts: ["Affidavit", "Testimony", "Confession", "Allegation"], ans: "Testimony" },
                        { q: "The person responsible for a crime or misdeed is often referred to as the __________.", wb: ["Victim (피해자)", "Witness (증인)", "Suspect (용의자)", "Culprit (범인)", "Defendant (피고인)", "Plaintiff (원고)", "Accomplice (공범)", "Prosecutor (검사)"], opts: ["Suspect", "Victim", "Culprit", "Defendant"], ans: "Culprit" }
                    ];

                    document.write(questions.map((q, qIdx) => `
                        <div class="glass-card p-8 rounded-3xl animate-slide-up" style="animation-delay: ${qIdx * 100}ms">
                            <div class="flex items-start gap-4">
                                <span class="flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-full bg-primary text-white font-bold">${qIdx + 1}</span>
                                <div class="flex-1">
                                    <h4 class="text-lg font-semibold text-primary mb-6">${q.q}</h4>
                                    
                                    <div class="mb-6 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Word Bank</p>
                                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                                            ${q.wb.map(word => `<span class="text-[11px] text-slate-500 bg-white px-2 py-1 rounded border border-slate-200">${word}</span>`).join('')}
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" id="options-group-${qIdx}">
                                        ${q.opts.map((opt, oIdx) => `
                                            <div class="quiz-option">
                                                <input type="radio" id="q${qIdx}o${oIdx}" name="q${qIdx}" value="${opt}" class="hidden">
                                                <label for="q${qIdx}o${oIdx}" class="flex items-center p-4 rounded-xl border-2 border-slate-100 cursor-pointer hover:border-accent/30 transition-all font-medium text-slate-700">
                                                    <span class="w-8 h-8 flex items-center justify-center rounded-lg bg-slate-100 text-slate-500 mr-3 text-sm font-bold">${String.fromCharCode(65 + oIdx)}</span>
                                                    ${opt}
                                                </label>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join(''));
                </script>
            </div>

            <div class="mt-16 text-center">
                <button onclick="showNameModal()" class="px-12 py-5 bg-primary text-white font-bold rounded-2xl shadow-xl hover:bg-slate-800 transform hover:scale-105 transition-all duration-300">
                    채점하기 (Score Quiz)
                </button>
            </div>
        </section>
    </main>

    <!-- Modal System -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <!-- Name Input Phase -->
        <div id="name-modal" class="glass-card w-full max-w-md p-8 rounded-3xl shadow-2xl hidden">
            <h3 class="font-display text-2xl font-bold text-primary mb-2">Quiz Complete!</h3>
            <p class="text-slate-500 mb-8 font-medium">Please enter your name to see your final score.</p>
            <input type="text" id="user-name" placeholder="Your Name" class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-none focus:ring-2 focus:ring-accent outline-none text-lg font-semibold mb-6">
            <button onclick="submitQuiz()" class="w-full py-4 bg-accent text-white font-bold rounded-2xl shadow-lg hover:shadow-accent/20 transition-all">
                Submit & View Score
            </button>
        </div>

        <!-- Score Result Phase -->
        <div id="score-modal" class="glass-card w-full max-w-md p-10 rounded-3xl shadow-2xl hidden text-center">
            <div id="score-circle" class="w-32 h-32 rounded-full border-8 border-accent flex items-center justify-center mx-auto mb-6">
                <span id="final-score" class="text-4xl font-bold text-primary">0/10</span>
            </div>
            <h3 id="score-greeting" class="font-display text-2xl font-bold text-primary mb-2">Well done, John!</h3>
            <p id="score-comment" class="text-slate-500 mb-8 font-medium">You have a strong understanding of legal terms.</p>
            <button onclick="closeModal()" class="w-full py-4 bg-primary text-white font-bold rounded-2xl hover:bg-slate-800 transition-all">
                Review My Answers
            </button>
        </div>
    </div>

    <script>
        const config = {
            google_script_url: 'https://script.google.com/macros/s/AKfycbxTh62kPCjXpvLyrQF-Lg1pGKMePzdG0yPKjlQW44FOiCCQ2UcUb_IRfPndG33gpf0mnw/exec',
            topic: 'law',
            level: '고3'
        };

        function showNameModal() {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('name-modal').classList.remove('hidden');
        }

        function submitQuiz() {
            const name = document.getElementById('user-name').value.trim();
            if (!name) {
                alert("Please enter your name.");
                return;
            }

            let score = 0;
            questions.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="q${idx}"]:checked`);
                const optionsGroup = document.getElementById(`options-group-${idx}`);
                const labels = optionsGroup.querySelectorAll('label');
                
                // Highlight logic
                labels.forEach(label => {
                    const optionValue = label.textContent.trim().split(/\s+/).pop(); // Get word from label
                    const inputId = label.getAttribute('for');
                    const input = document.getElementById(inputId);

                    if (optionValue === q.ans) {
                        label.classList.add('correct-answer');
                    }
                    if (input.checked && optionValue !== q.ans) {
                        label.classList.add('wrong-answer');
                    }
                });

                if (selected && selected.value === q.ans) {
                    score++;
                }
            });

            // Update UI
            document.getElementById('name-modal').classList.add('hidden');
            document.getElementById('score-modal').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;
            document.getElementById('score-greeting').innerText = `Great job, ${name}!`;
            
            const comment = score > 7 ? "Excellent mastery of the material!" : score > 4 ? "Good progress, keep studying!" : "Keep practicing to improve your vocabulary!";
            document.getElementById('score-comment').innerText = comment;

            // Submit Data
            if (config.google_script_url) {
                fetch(config.google_script_url, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        score: score,
                        topic: config.topic,
                        level: config.level
                    })
                });
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('score-modal').classList.add('hidden');
            // Scroll to top of quiz to review
            document.getElementById('quiz-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
